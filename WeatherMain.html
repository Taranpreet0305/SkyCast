<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Weather App</title>
        <link href="WeatherStyle.css" rel="stylesheet">
    </head>
    <body>
        <div class="card">
            <div class="logo">
                <img src="/Assets/Logo.png">
                <h1>SkyCast</h1>
            </div>
            <div class="search">
                <input type="text" placeholder="Enter City Name" spellcheck="false">
                <button><img src="/Assets/Search.png"></button>
            </div>
            <div class="Error">
                <p>Invalid City Name</p>
            </div>
            <div class="weather">
                <img src="/Assets/Rain Icon.png" class="weather-icons">
                <h2 class="temp">22Â°c</h2>
                <h3 class="city">New Delhi</h3>
                <div class="info">
                    <div class="col">
                        <img src="/Assets/Humidity Icon.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="/Assets/Wind Icon.png">
                        <div>
                            <p class="wind">15km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
        </div>
        <script src="WeatherJs.js"></script>
    </body>
</html>
