<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SkyCast - Real-time weather updates for your city. Check temperature, humidity, and wind speed.">
    <meta name="keywords" content="Weather, SkyCast, Forecast, Weather App, Temperature, Humidity, Wind">
    <meta name="author" content="SkyCast Team">
    <title>SkyCast - Real-Time Weather App</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <main class="card">
        <header class="logo">
            <img src="/Assets/Logo.png" alt="SkyCast Logo">
            <h1>SkyCast</h1>
        </header>

        <section class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false" aria-label="City name input">
            <button aria-label="Search Button"><img src="/Assets/Search.png" alt="Search Icon"></button>
        </section>

        <section class="Error" role="alert">
            <p>Invalid City Name</p>
        </section>

        <section class="weather">
            <img src="/Assets/Rain Icon.png" alt="Weather Icon" class="weather-icons">
            <h2 class="temp">22Â°C</h2>
            <h3 class="city">New Delhi</h3>
            <div class="info">
                <div class="col">
                    <img src="/Assets/Humidity Icon.png" alt="Humidity Icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/Assets/Wind Icon.png" alt="Wind Icon">
                    <div>
                        <p class="wind">15 Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="WeatherAccu.js"></script>
</body>
</html>
